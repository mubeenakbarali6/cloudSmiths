<template>
    <div class="slds-m-around_medium" >
        <lightning-input
            name="enter-search"
            label="Input 13 Digit National Id without Spaces"
            type="search"
            onchange={handleKeyUp}
            max-length="13"
        ></lightning-input>
   </div> 
    <div class="slds-m-around_medium">
        <lightning-button label="Search" disabled={isDisabled} class="slds-float_right" variant="brand" onclick={handleClick}></lightning-button>
    </div>
    <p if:true={queryTerm}>
        Searched for {queryTerm}!
    </p>
    <template if:true={isValid}>
    <c-holidays-container year={year}></c-holidays-container></template>

</template>
